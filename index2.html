<!DOCTYPE html>
<html>
	<head>
		<title>Vue.js のサンプル</title>
		<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
	</head>
	<body>
		<h1>Veu3</h1>
		<div id="app">
			{{ message }}
		</div>
		<script>
			const appdata = {
				data() {
					return {
						message: "Hello Vue"
					}
				}
			}

			Vue.createApp(appdata).mount('#app')
		</script>
	</body>
</html>
